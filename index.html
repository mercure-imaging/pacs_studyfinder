<!DOCTYPE html>
<html  data-bs-theme="dark">
<head>
    <title>Study Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="text-body-emphasis">
    <div class="container mt-4">
        <h1 class="mb-4 display-6 fw-semibold text-body-emphasis"><i class="bi bi-search me-2" style="color: #0d6efd;"></i> Research PACS &minus; Study Finder</h1>
        <form id="myForm">
            <div class="form-group mb-3">
                <label for="acc_input">ACC # in Clinical PACS</label>
                <input type="text" class="form-control mt-1" id="acc_input" placeholder="Accession number in production PACS" required>
            </div>

            <div class="form-group mb-3">
                <label for="kid_input">Kerberos ID</label>
                <input type="text" class="form-control mt-1" id="kid_input" placeholder="Enter the PI's Kerberos ID" required maxlength="10">
            </div>
            <div class="form-group mb-3">
                <label for="project_id">Project Name</label>
                <input type="text" class="form-control mt-1" id="project_id" placeholder="Enter the project name" required>
            </div>

            <div class="form-group mb-4">
                <label for="preset">Preset</label>
                <select class="form-select mt-1" id="preset">
                    <option value="" disabled selected></option>
                </select>
            </div>

            <div class="btn-toolbar justify-content-between form-group mt-4">
                <div class="" >
                <button type="submit" class="btn btn-primary"><i class="bi bi-calculator"></i> Calculate</button>
                <button class="btn btn-secondary me-3" disabled><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
                </div>
                <div class="btn-group" >
                <button type="submit" class="btn btn-success" disabled id="delete_btn" onclick="savePreset()"><i class="bi bi-floppy"></i> Save</button>
                <button class="btn btn-danger" disabled><i class="bi bi-trash"></i> Delete</button>
                </div>
            </div>                
        </form>
        <div class="form-group mt-5">
            <label for="acc_output">ACC # in Research PACS</label>
            <div class="input-group mt-1">
            <input type="text" class="form-control " id="acc_output" placeholder="" readonly>
            <button class="input-group-text" id="btnGroupAddon" onclick="copyToClipboard()"><i class="bi bi-clipboard"></i></button>
            </div>
        </div>
    </div>

    <script>

    <script> 
    
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom',
            iconColor: 'white',
            customClass: {
                popup: 'colored-toast',
            },
            color: "#dee2e6", 
            background: "#2b3035",            
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
        })

        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var acc_input = document.getElementById("acc_input").value.toLowerCase();
            var kid_input = document.getElementById("kid_input").value.toLowerCase();
            var project_id = document.getElementById("project_id").value.toLowerCase();

            // Perform calculation
            var key = SipHash.string16_to_key(kid_input.padEnd(16)),
            message = project_id+"-"+acc_input,
            hash_hex = SipHash.hash_hex(key, message);

            var result = hash_hex;

            // Display result
            document.getElementById("acc_output").value = result;
            document.getElementById("delete_btn").disabled = false;
        });

        function savePreset() {
            Swal.fire({
            title: "Preset Name",
            input: "text",
            inputLabel: "Enter a name for the preset",
            inputValue: "",
            input: "text",
            buttonsStyling: false,
            customClass: {
                confirmButton: 'btn btn-primary me-2',
                cancelButton: 'btn btn-secondary',
            },           
            color: "#FFFFFF", 
            background: "#212529",
            showCancelButton: true,
            inputValidator: (value) => {
                if (!value) {
                    return "You need to write something!";
                }
            }
            }).then((result) => {
                if (result.isConfirmed) {
                    var preset = document.getElementById("kid_input").value+"#"+document.getElementById("project_id").value;
                    preset = preset.toLowerCase();
                    addOption(result.value, preset);
                } 
            });
        }

        // Function to add an option to the select box and save it in local storage
        function addOption(name, option) {
            var select = document.getElementById("preset");
            var newOption = document.createElement("option");
            newOption.value = option;
            newOption.text = name;
            select.add(newOption);

            // Save options in local storage
            //localStorage.setItem("selectOptions", select.innerHTML);
        }

        //             select.remove(i);

        //         }
        //     }

        //     // Save updated options in local storage
        //     localStorage.setItem("selectOptions", select.innerHTML);

        // Function to copy the result to the clipboard
        function copyToClipboard() {
            var copyText = document.getElementById("acc_output");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            Toast.fire({
                icon: 'success',
                title: 'ACC # copied to clipboard!',
            })
        }

    </script>
</body>
</html>
